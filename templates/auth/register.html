<!DOCTYPE html>
<html>
<head>
    <title>MoneyMentor - Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="min-h-screen flex items-center justify-center">
        <div class="bg-white p-8 rounded-lg shadow-md w-96">
            <h1 class="text-2xl font-bold mb-6">MoneyMentor Register</h1>
            
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    {% for message in messages %}
                        <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
                            {{ message }}
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            
            <form method="POST">
                <div class="mb-4">
                    <label class="block text-gray-700 mb-2">Username</label>
                    <input type="text" name="username" class="w-full border rounded px-3 py-2" required>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 mb-2">Email</label>
                    <input type="email" name="email" class="w-full border rounded px-3 py-2" required>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 mb-2">Password</label>
                    <input type="password" name="password" class="w-full border rounded px-3 py-2" required>
                </div>
                
                <!-- Privacy Consents -->
                <div class="mb-4">
                    <label class="flex items-center">
                        <input type="checkbox" name="privacy_consent" class="mr-2" required>
                        I agree to the Privacy Policy
                    </label>
                </div>
                <div class="mb-4">
                    <label class="flex items-center">
                        <input type="checkbox" name="data_processing_consent" class="mr-2" required>
                        I consent to data processing
                    </label>
                </div>
                <div class="mb-6">
                    <label class="flex items-center">
                        <input type="checkbox" name="marketing_consent" class="mr-2">
                        I consent to marketing communications (optional)
                    </label>
                </div>
                
                <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600">
                    Register
                </button>
            </form>
            
            <p class="mt-4 text-center">
                Already have an account? <a href="/login" class="text-blue-500">Login</a>
            </p>
        </div>
    </div>
</body>
</html>
