<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoneyMentor - Expense Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50">
    <!-- Navigation -->
    <nav class="bg-gradient-to-r from-green-600 to-blue-600 text-white shadow-lg">
        <div class="container mx-auto px-6 py-4">
            <div class="flex justify-between items-center">
                <div class="flex items-center space-x-4">
                    <a href="/dashboard" class="text-white hover:text-gray-200">
                        <i class="fas fa-arrow-left mr-2"></i>Dashboard
                    </a>
                </div>
                <h1 class="text-xl font-bold">Expense Tracker</h1>
                <div></div>
            </div>
        </div>
    </nav>

    <div class="container mx-auto px-6 py-8" x-data="expenseTracker()">
        
        <!-- Add Expense Form -->
        <div class="bg-white rounded-lg shadow-lg p-6 mb-8">
            <h2 class="text-2xl font-bold text-gray-800 mb-6 flex items-center">
                <i class="fas fa-plus-circle mr-3 text-green-600"></i>
                Add New Expense
            </h2>
            
            <form @submit.prevent="addExpense" class="grid md:grid-cols-4 gap-4">
                <div>
                    <input type="text" x-model="newExpense.description" 
                           placeholder="What did you spend on?" required
                           class="w-full border-2 border-gray-300 rounded-lg px-4 py-3 focus:border-green-500 focus:outline-none">
                </div>
                
                <div>
                    <input type="number" x-model="newExpense.amount" 
                           placeholder="Amount (‚Çπ)" step="0.01" required
                           class="w-full border-2 border-gray-300 rounded-lg px-4 py-3 focus:border-green-500 focus:outline-none">
                </div>
                
                <div>
                    <select x-model="newExpense.category" required
                            class="w-full border-2 border-gray-300 rounded-lg px-4 py-3 focus:border-green-500 focus:outline-none">
                        <option value="">Select Category</option>
                        <option value="food">üçï Food & Dining</option>
                        <option value="transport">üöó Transport</option>
                        <option value="entertainment">üé¨ Entertainment</option>
                        <option value="shopping">üõçÔ∏è Shopping</option>
                        <option value="bills">üí° Bills & Utilities</option>
                        <option value="health">üè• Health & Medical</option>
                        <option value="education">üìö Education</option>
                        <option value="other">üì¶ Other</option>
                    </select>
                </div>
                
                <div>
                    <button type="submit" 
                            class="w-full bg-green-600 text-white px-6 py-3 rounded-lg hover:bg-green-700 font-medium">
                        <i class="fas fa-plus mr-2"></i>Add Expense
                    </button>
                </div>
            </form>
        </div>

        <!-- Expense Summary Cards -->
        <div class="grid md:grid-cols-4 gap-6 mb-8">
            <div class="bg-white rounded-lg shadow-lg p-6">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-gray-600 text-sm font-medium">Today's Expenses</p>
                        <p class="text-2xl font-bold text-blue-600" x-text="formatCurrency(summary.today)">‚Çπ0</p>
                    </div>
                    <div class="bg-blue-100 p-3 rounded-full">
                        <i class="fas fa-calendar-day text-blue-600 text-xl"></i>
                    </div>
                </div>
            </div>
            
            <div class="bg-white rounded-lg shadow-lg p-6">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-gray-600 text-sm font-medium">This Week</p>
                        <p class="text-2xl font-bold text-green-600" x-text="formatCurrency(summary.week)">‚Çπ0</p>
                    </div>
                    <div class="bg-green-100 p-3 rounded-full">
                        <i class="fas fa-calendar-week text-green-600 text-xl"></i>
                    </div>
                </div>
            </div>
            
            <div class="bg-white rounded-lg shadow-lg p-6">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-gray-600 text-sm font-medium">This Month</p>
                        <p class="text-2xl font-bold text-purple-600" x-text="formatCurrency(summary.month)">‚Çπ0</p>
                    </div>
                    <div class="bg-purple-100 p-3 rounded-full">
                        <i class="fas fa-calendar-alt text-purple-600 text-xl"></i>
                    </div>
                </div>
            </div>
            
            <div class="bg-white rounded-lg shadow-lg p-6">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-gray-600 text-sm font-medium">Average Daily</p>
                        <p class="text-2xl font-bold text-orange-600" x-text="formatCurrency(summary.avgDaily)">‚Çπ0</p>
                    </div>
                    <div class="bg-orange-100 p-3 rounded-full">
                        <i class="fas fa-chart-line text-orange-600 text-xl"></i>
                    </div>
                </div>
            </div>
        </div>

        <!-- Charts and Recent Expenses -->
        <div class="grid lg:grid-cols-2 gap-8 mb-8">
            <!-- Category Breakdown Chart -->
            <div class="bg-white rounded-lg shadow-lg p-6">
                <h3 class="text-xl font-bold text-gray-800 mb-4 flex items-center">
                    <i class="fas fa-chart-pie mr-3 text-blue-600"></i>
                    Spending by Category
                </h3>
                <div style="height: 300px;">
                    <canvas id="categoryChart"></canvas>
                </div>
            </div>

            <!-- Weekly Trend -->
            <div class="bg-white rounded-lg shadow-lg p-6">
                <h3 class="text-xl font-bold text-gray-800 mb-4 flex items-center">
                    <i class="fas fa-chart-line mr-3 text-green-600"></i>
                    Weekly Spending Trend
                </h3>
                <div style="height: 300px;">
                    <canvas id="trendChart"></canvas>
                </div>
            </div>
        </div>

        <!-- Recent Expenses -->
        <div class="bg-white rounded-lg shadow-lg p-6">
            <h3 class="text-xl font-bold text-gray-800 mb-6 flex items-center">
                <i class="fas fa-history mr-3 text-purple-600"></i>
                Recent Expenses
            </h3>
            
            <div class="space-y-3">
                <template x-for="expense in recentExpenses" :key="expense.id">
                    <div class="flex items-center justify-between p-4 bg-gray-50 rounded-lg hover:bg-gray-100 transition">
                        <div class="flex items-center space-x-4">
                            <div class="w-10 h-10 rounded-full flex items-center justify-center text-xl"
                                 :class="getCategoryStyle(expense.category)">
                                <span x-text="getCategoryIcon(expense.category)"></span>
                            </div>
                            <div>
                                <p class="font-medium text-gray-800" x-text="expense.description"></p>
                                <p class="text-sm text-gray-500" x-text="formatDate(expense.date)"></p>
                            </div>
                        </div>
                        <div class="text-right">
                            <p class="font-bold text-red-600" x-text="'- ' + formatCurrency(expense.amount)"></p>
                            <p class="text-sm text-gray-500 capitalize" x-text="expense.category"></p>
                        </div>
                    </div>
                </template>
                
                <div x-show="recentExpenses.length === 0" class="text-center py-8 text-gray-500">
                    <i class="fas fa-receipt text-4xl mb-4"></i>
                    <p>No expenses recorded yet</p>
                    <p class="text-sm">Start tracking your expenses above!</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        function expenseTracker() {
            return {
                newExpense: {
                    description: '',
                    amount: '',
                    category: ''
                },
                
                expenses: [],
                
                summary: {
                    today: 0,
                    week: 0,
                    month: 0,
                    avgDaily: 0
                },
                
                categoryChart: null,
                trendChart: null,
                
                get recentExpenses() {
                    return this.expenses.slice(0, 10);
                },
                
                addExpense() {
                    const expense = {
                        id: Date.now(),
                        description: this.newExpense.description,
                        amount: parseFloat(this.newExpense.amount),
                        category: this.newExpense.category,
                        date: new Date()
                    };
                    
                    this.expenses.unshift(expense);
                    this.saveToLocalStorage();
                    this.updateSummary();
                    this.updateCharts();
                    
                    // Reset form
                    this.newExpense = { description: '', amount: '', category: '' };
                    
                    this.showNotification('Expense added successfully!', 'success');
                },
                
                updateSummary() {
                    const today = new Date();
                    const startOfDay = new Date(today.setHours(0, 0, 0, 0));
                    const startOfWeek = new Date(today.setDate(today.getDate() - today.getDay()));
                    const startOfMonth = new Date(today.getFullYear(), today.getMonth(), 1);
                    
                    this.summary.today = this.expenses
                        .filter(exp => new Date(exp.date) >= startOfDay)
                        .reduce((sum, exp) => sum + exp.amount, 0);
                        
                    this.summary.week = this.expenses
                        .filter(exp => new Date(exp.date) >= startOfWeek)
                        .reduce((sum, exp) => sum + exp.amount, 0);
                        
                    this.summary.month = this.expenses
                        .filter(exp => new Date(exp.date) >= startOfMonth)
                        .reduce((sum, exp) => sum + exp.amount, 0);
                        
                    this.summary.avgDaily = this.summary.month / new Date().getDate();
                },
                
                updateCharts() {
                    this.$nextTick(() => {
                        this.createCategoryChart();
                        this.createTrendChart();
                    });
                },
                
                createCategoryChart() {
                    const ctx = document.getElementById('categoryChart');
                    if (!ctx) return;
                    
                    if (this.categoryChart) this.categoryChart.destroy();
                    
                    // Group expenses by category
                    const categoryData = {};
                    this.expenses.forEach(exp => {
                        categoryData[exp.category] = (categoryData[exp.category] || 0) + exp.amount;
                    });
                    
                    const labels = Object.keys(categoryData);
                    const data = Object.values(categoryData);
                    const colors = ['#3b82f6', '#10b981', '#f59e0b', '#ef4444', '#8b5cf6', '#06b6d4', '#84cc16', '#6b7280'];
                    
                    this.categoryChart = new Chart(ctx, {
                        type: 'doughnut',
                        data: {
                            labels: labels.map(label => this.getCategoryName(label)),
                            datasets: [{
                                data: data,
                                backgroundColor: colors.slice(0, labels.length),
                                borderWidth: 0
                            }]
                        },
                        options: {
                            responsive: true,
                            maintainAspectRatio: false,
                            plugins: {
                                legend: { position: 'bottom' }
                            }
                        }
                    });
                },
                
                createTrendChart() {
                    const ctx = document.getElementById('trendChart');
                    if (!ctx) return;
                    
                    if (this.trendChart) this.trendChart.destroy();
                    
                    // Create 7-day trend
                    const last7Days = [];
                    const dailyExpenses = [];
                    
                    for (let i = 6; i >= 0; i--) {
                        const date = new Date();
                        date.setDate(date.getDate() - i);
                        const dayStart = new Date(date.setHours(0, 0, 0, 0));
                        const dayEnd = new Date(date.setHours(23, 59, 59, 999));
                        
                        const dayExpenses = this.expenses
                            .filter(exp => {
                                const expDate = new Date(exp.date);
                                return expDate >= dayStart && expDate <= dayEnd;
                            })
                            .reduce((sum, exp) => sum + exp.amount, 0);
                        
                        last7Days.push(dayStart.toLocaleDateString('en-IN', { weekday: 'short' }));
                        dailyExpenses.push(dayExpenses);
                    }
                    
                    this.trendChart = new Chart(ctx, {
                        type: 'line',
                        data: {
                            labels: last7Days,
                            datasets: [{
                                label: 'Daily Expenses',
                                data: dailyExpenses,
                                borderColor: '#10b981',
                                backgroundColor: 'rgba(16, 185, 129, 0.1)',
                                fill: true,
                                tension: 0.4
                            }]
                        },
                        options: {
                            responsive: true,
                            maintainAspectRatio: false,
                            plugins: {
                                legend: { display: false }
                            },
                            scales: {
                                y: {
                                    beginAtZero: true,
                                    ticks: {
                                        callback: function(value) {
                                            return '‚Çπ' + value.toLocaleString('en-IN');
                                        }
                                    }
                                }
                            }
                        }
                    });
                },
                
                getCategoryName(category) {
                    const names = {
                        'food': 'üçï Food & Dining',
                        'transport': 'üöó Transport',
                        'entertainment': 'üé¨ Entertainment',
                        'shopping': 'üõçÔ∏è Shopping',
                        'bills': 'üí° Bills',
                        'health': 'üè• Health',
                        'education': 'üìö Education',
                        'other': 'üì¶ Other'
                    };
                    return names[category] || category;
                },
                
                getCategoryIcon(category) {
                    const icons = {
                        'food': 'üçï', 'transport': 'üöó', 'entertainment': 'üé¨',
                        'shopping': 'üõçÔ∏è', 'bills': 'üí°', 'health': 'üè•',
                        'education': 'üìö', 'other': 'üì¶'
                    };
                    return icons[category] || 'üì¶';
                },
                
                getCategoryStyle(category) {
                    const styles = {
                        'food': 'bg-red-100 text-red-600',
                        'transport': 'bg-blue-100 text-blue-600',
                        'entertainment': 'bg-purple-100 text-purple-600',
                        'shopping': 'bg-pink-100 text-pink-600',
                        'bills': 'bg-yellow-100 text-yellow-600',
                        'health': 'bg-green-100 text-green-600',
                        'education': 'bg-indigo-100 text-indigo-600',
                        'other': 'bg-gray-100 text-gray-600'
                    };
                    return styles[category] || 'bg-gray-100 text-gray-600';
                },
                
                formatCurrency(amount) {
                    return '‚Çπ' + Math.round(amount).toLocaleString('en-IN');
                },
                
                formatDate(date) {
                    return new Date(date).toLocaleDateString('en-IN', {
                        day: 'numeric',
                        month: 'short',
                        hour: '2-digit',
                        minute: '2-digit'
                    });
                },
                
                saveToLocalStorage() {
                    localStorage.setItem('moneymentor_expenses', JSON.stringify(this.expenses));
                },
                
                loadFromLocalStorage() {
                    const saved = localStorage.getItem('moneymentor_expenses');
                    if (saved) {
                        this.expenses = JSON.parse(saved);
                        this.updateSummary();
                        this.updateCharts();
                    }
                },
                
                showNotification(message, type) {
                    const notification = document.createElement('div');
                    notification.className = `fixed top-4 right-4 p-4 rounded-lg text-white z-50 ${
                        type === 'success' ? 'bg-green-500' : 'bg-red-500'
                    }`;
                    notification.textContent = message;
                    document.body.appendChild(notification);
                    
                    setTimeout(() => notification.remove(), 3000);
                },
                
                init() {
                    this.loadFromLocalStorage();
                }
            }
        }
    </script>
</body>
</html>
